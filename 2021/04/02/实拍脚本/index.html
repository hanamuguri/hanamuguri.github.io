s = <span class="regexp">/(jpg|png)$/</span>; <span class="comment">//文件格式</span></span><br><span class="line"><span class="comment">//图片参数</span></span><br><span class="line"><span class="keyword">var</span> scale = <span class="number">640</span>; <span class="comment">//图片宽度</span></span><br><span class="line"><span class="keyword">var</span> spacing = <span class="number">20</span>; <span class="comment">//图片间隔</span></span><br><span class="line"><span class="keyword">var</span> cols = <span class="number">10</span> <span class="comment">//列数</span></span><br><span class="line"><span class="keyword">var</span> insertText = <span class="literal">true</span>; <span class="comment">//是否添加文字注释</span></span><br><span class="line"><span class="comment">//文本框参数</span></span><br><span class="line"><span class="keyword">var</span> frameWidth = <span class="number">640</span>; <span class="comment">//文本框宽度</span></span><br><span class="line"><span class="keyword">var</span> frameHeight = <span class="number">50</span>; <span class="comment">//文本框高度</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> sourceFolder = Folder.selectDialog(<span class="string">"(。・∀・)ノ选择实拍文件夹。"</span>); <span class="comment">//打开文件夹</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> (sourceFolder != <span class="literal">null</span>) &#123;</span><br><span class="line">    <span class="keyword">var</span> imageList = sourceFolder.getFiles(collectableFiles);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">var</span> doc = app.open(File(aitPath), DocumentColorSpace.RGB); <span class="comment">//从模板新建文档</span></span><br><span class="line">    doc = app.activeDocument;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">var</span> imageLayer = doc.layers[doc.layers.length - <span class="number">1</span>];</span><br><span class="line">    <span class="keyword">var</span> pathLayer = doc.layers.add();</span><br><span class="line">    <span class="keyword">var</span> textLayer = doc.layers.add();</span><br><span class="line">    pathLayer.name = <span class="string">"加线"</span>;</span><br><span class="line">    textLayer.name = <span class="string">"文字"</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//置入图片</span></span><br><span class="line">    placeImage(imageList, imageLayer, scale, spacing, cols);</span><br><span class="line"></span><br><span class="line">    <span class="comment">//创建画板</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; doc.pageItems.length; ++i) &#123;</span><br><span class="line">        <span class="keyword">var</span> box = doc.pageItems[i].visibleBounds;</span><br><span class="line">        <span class="keyword">var</span> AB = doc.artboards.add(box);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//移除默认画板</span></span><br><span class="line">    <span class="keyword">if</span> (doc.artboards.length &gt; <span class="number">1</span>) &#123;</span><br><span class="line">        doc.artboards[<span class="number">0</span>].remove();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    doc.rearrangeArtboards(DocumentArtboardLayout.GridByRow, cols, spacing, <span class="literal">true</span>); <span class="comment">//重新排列画板</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (insertText) &#123;</span><br><span class="line">        <span class="comment">//字符样式，https://illustrator-scripting-guide.readthedocs.io/jsobjref/CharacterAttributes/</span></span><br><span class="line">        <span class="keyword">var</span> charStyle = doc.characterStyles.add(<span class="string">"微软雅黑_32pt"</span>);</span><br><span class="line">        <span class="keyword">var</span> charAttr = charStyle.characterAttributes;</span><br><span class="line">        charAttr.textFont = textFonts.getByName(<span class="string">"MicrosoftYaHei"</span>); <span class="comment">//字体</span></span><br><span class="line">        charAttr.size = <span class="number">32</span>; <span class="comment">//字符大小</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//段落样式，https://illustrator-scripting-guide.readthedocs.io/jsobjref/ParagraphAttributes/</span></span><br><span class="line">        <span class="keyword">var</span> parStyle = doc.paragraphStyles.add(<span class="string">"居中"</span>);</span><br><span class="line">        <span class="keyword">var</span> parAttr = parStyle.paragraphAttributes;</span><br><span class="line">        parAttr.justification = Justification.CENTER;</span><br><span class="line"></span><br><span class="line">        addTextFrame(frameWidth, frameHeight, textLayer, charStyle, parStyle) <span class="comment">//创建文本框</span></span><br><span class="line"></span><br><span class="line">        threadTextFrame() <span class="comment">//串接文本框</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//输入文本</span></span><br><span class="line">        <span class="keyword">var</span> textRef = doc.textFrames[<span class="number">0</span>];</span><br><span class="line">        <span class="keyword">var</span> numbers = <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">2</span>; i &lt; doc.textFrames.length + <span class="number">1</span>; ++i) &#123;</span><br><span class="line">            numbers = numbers + <span class="string">"\n"</span> + i;</span><br><span class="line">        &#125;</span><br><span class="line">        textRef.contents = numbers;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    doc.layers[<span class="number">0</span>].locked = <span class="literal">true</span> <span class="comment">//锁定文字层</span></span><br><span class="line">    doc.layers[doc.layers.length - <span class="number">1</span>].locked = <span class="literal">true</span> <span class="comment">//锁定图片层</span></span><br><span class="line">&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    alert(<span class="string">"未选择文件夹。"</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">placeImage</span>(<span class="params">array, layer, scale, sapcing, Cols</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; array.length; ++i) &#123;</span><br><span class="line">        <span class="keyword">var</span> p = doc.placedItems.add();</span><br><span class="line">        p.file = <span class="keyword">new</span> File(array[i]);</span><br><span class="line"></span><br><span class="line">        p.move(layer, ElementPlacement.PLACEATEND); <span class="comment">//移动对象到层</span></span><br><span class="line"></span><br><span class="line">        p.height = p.height * scale / p.width; <span class="comment">//高度</span></span><br><span class="line">        p.width = scale; <span class="comment">//宽度</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//排列</span></span><br><span class="line">        <span class="keyword">var</span> j = <span class="built_in">Math</span>.floor(i / Cols);</span><br><span class="line">        p.position = [(p.width + sapcing) * (i - Cols * j), -p.height - (p.height + sapcing) * j];</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br>
